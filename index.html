<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/0.5.5/chartjs-plugin-annotation.js"></script>
  </head>
  <body>
    <canvas id="myChart" width="200" height="200"></canvas>
    <script>
     var range = [...Array(10).keys()];

     var l1 = range.map(x => 140 * x + 100 * x - 150 * x);
     var l2 = range.map(x => 140 * x + 200 * x - 150 * x);
     var l3 = range.map(x => 140 * x + 300 * x - 150 * x);
     var l2k = range.map(x => 123 * x + 176 * x - 150 * x);

     var ctx = document.getElementById('myChart').getContext('2d');
     var myChart = new Chart(ctx, {
       type: 'line',
       data: {
         labels: range.map(x => x.toString()),
         datasets: [
           {
             label: 'level 1 rearm',
             data: l1,
             backgroundColor: 'rgba(75, 192, 192, 0.2)',
             borderColor: 'rgba(75, 192, 192, 1)',
             borderWidth: 1
           },
           {
             label: 'level 2 rearm',
             data: l2,
             backgroundColor: 'rgba(54, 162, 235, 0.2)',
             borderColor: 'rgba(54, 162, 235, 1)',
             borderWidth: 1
           },
           {
             label: 'level 2 rearm w/kaya',
             data: l2k,
             backgroundColor: 'rgba(153, 102, 255, 0.2)',
             borderColor: 'rgba(153, 102, 255, 1)',
             borderWidth: 1
           },
           {
             label: 'level 3 rearm',
             data: l3,
             backgroundColor: 'rgba(255, 206, 86, 0.2)',
             borderColor: 'rgba(255, 206, 86, 1)',
             borderWidth: 1
           },
         ]
       },
       options: {
         annotation: {
           annotations: [
             {
               type: "line",
               mode: "vertical",
               scaleID: "x-axis-0",
               value: "4",
               borderColor: "red",
               label: {
                 content: "2800 rocket dmg",
                 enabled: true,
                 position: "top"
               }
             },
             {
               type: "line",
               mode: "vertical",
               scaleID: "x-axis-0",
               value: "10",
               borderColor: "red",
               label: {
                 content: "7000 rocket dmg",
                 enabled: true,
                 position: "top"
               }
             },
             {
               type: "line",
               mode: "vertical",
               scaleID: "x-axis-0",
               value: "8",
               borderColor: "red",
               label: {
                 content: "5600 rocket dmg",
                 enabled: true,
                 position: "top"
               }
             },
             {
               type: "line",
               mode: "horizontal",
               scaleID: "y-axis-0",
               value: 1287,
               borderColor: "red",
               label: {
                 content: "tinker mana @ lvl18",
                 enabled: true,
                 position: "left"
               }
             },
             {
               type: "line",
               mode: "horizontal",
               scaleID: "y-axis-0",
               value: 1503,
               borderColor: "red",
               label: {
                 content: "tinker mana @ lvl18 + kaya",
                 enabled: true,
                 position: "left"
               }
             },
           ]
         },
         scales: {
           yAxes: [{
             scaleLabel: {
               display: true,
               fontSize: 20,
               labelString: 'net mana cost',
             },
             ticks: {
               beginAtZero: true
             }
           }],
           xAxes: [{
             scaleLabel: {
               display: true,
               fontSize: 20,
               labelString: 'number of soulring+rocket+rearm casts',
             },
           }]
         }
       }
     });
    </script>
  </body>
</html>
